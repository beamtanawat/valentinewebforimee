<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Game</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Press Start 2P', cursive;
  background:#ffedf3;
  color:#b30059;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.game-screen{
  width:360px;
  max-width:92%;
  background:#fff;
  border:6px solid #b30059;
  padding:25px 20px 30px;
  text-align:center;
  box-shadow:8px 8px 0 #ff4d88;
  max-height: 95vh;
  overflow-y: auto; /* ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô‡∏à‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ */
}

h1{font-size:14px;line-height:1.8;margin-bottom:20px;}
p{font-size:11px;line-height:1.8;}

.envelopes{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}

.envelope{
  width:90px;
  height:65px;
  background:#ff4d88;
  border:4px solid #b30059;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  animation:shake 1.6s infinite;
  transition:.35s;
}
.envelope.open{
  transform:scale(1.2) rotate(-2deg);
}

@keyframes shake{
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-1px);}
  75%{transform:translateX(1px);}
}

.screen{
  display:none;
  animation:openPaper .45s ease forwards;
  transform-origin:top center;
}

@keyframes openPaper{
  from{transform:scaleY(.3);opacity:0;}
  to{transform:scaleY(1);opacity:1;}
}

img{
  width:100%;
  border:4px solid #b30059;
  margin:10px 0;
}

button{
  margin-top:20px;
  padding:8px 12px;
  font-family:'Press Start 2P';
  font-size:10px;
  background:#ff4d88;
  border:3px solid #b30059;
  color:#fff;
  cursor:pointer;
}

.answers button{margin:10px 5px;}

.slider{overflow:hidden;}
.slide{display:none;}
.slide.active{display:block;}

.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  bottom:-20px;
  font-size:14px;
  animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="game-screen">

<div id="home">
  <h1>
    VALENTINE<br>
    GAME<br><br>
    Beam ‚ù§Ô∏è Imee
  </h1>

  <p style="margin-top:10px;">24 Dec 2025</p>
  
  <p>PICK AN ENVELOPE</p>
  <div class="envelopes">
    <div class="envelope" onclick="openText(this)">üíå</div>
    <div class="envelope" onclick="openGallery(this)">üíå</div>
    <div class="envelope" onclick="openMessage(this)">üíå</div>
  </div>
</div>

<div class="screen" id="textScreen">
  <p id="typeText"></p>
  <button onclick="goBack()">BACK</button>
</div>

<div class="screen" id="galleryScreen">
  <p>OUR MEMORIES</p>

  <div class="slider">
    <img src="img1.jpg.jpg" class="slide">
    <img src="img2.jpg.jpg" class="slide">
    <img src="img3.jpg.jpg" class="slide">
    <img src="img4.jpg.jpg" class="slide">
    <img src="img5.jpg.jpg" class="slide">
    <img src="img6.jpg.jpg" class="slide">
    <img src="img7.jpg.jpg" class="slide">
    <img src="img8.jpg.jpg" class="slide">
    <img src="img9.jpg.jpg" class="slide">
    <img src="img10.jpg.jpg" class="slide">
  </div>

  <div class="answers">
    <button onclick="prevSlide()">‚óÄ</button>
    <button onclick="nextSlide()">‚ñ∂</button>
  </div>

  <button onclick="goBack()">BACK</button>
</div>

<div class="screen" id="messageScreen">
  <p id="longText"></p>
  <p style="margin-top:20px;">Stay with me for a long time</p>
  <div class="answers">
    <button onclick="showGameClear()">YES</button>
    <button id="noBtn" onclick="moveNoBtn()">NO</button>
  </div>
</div>

<div class="screen" id="clearScreen">
  <h1>üíñ GAME CLEAR üíñ</h1>
  <p>YOU UNLOCKED<br>MY HEART</p>
  <button onclick="resetGame()">PLAY AGAIN</button>
</div>

</div>

<div class="hearts" id="hearts"></div>

<script>
const text1="HAPPY\nVALENTINE‚ÄôS DAY\nIMEE üíñ";

// ‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏£‡∏á‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
const text3="IMEE,\n\nThanks for always being\nthere for me.\nI love you so much!\nSorry I can be a baby\nsometimes ü•∫\n\nI want us to stay together\nfor a really long time.\n\nIf we ever fight, let's talk\nit out\nso we can understand each\nother.\nIf you are not okay with\nanything,\nplease tell me. I will try\nto be better.\n\nI've got your back,\nand I'll always cheer you\non.\n\n- Beam üíñ";

function typeEffect(el, text, speed=45) {
  el.innerHTML = "";
  let i = 0;
  const t = setInterval(() => {
    let char = text.charAt(i);
    // ‡πÅ‡∏õ‡∏•‡∏á \n ‡πÄ‡∏õ‡πá‡∏ô <br> ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ô HTML
    el.innerHTML += char === '\n' ? '<br>' : char;
    i++;
    if(i >= text.length) clearInterval(t);
  }, speed);
}

function hideHome(){home.style.display="none";}

function goBack(){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
  home.style.display="block";
}

function openText(el){
  el.classList.add("open");
  hideHome();
  textScreen.style.display="block";
  typeEffect(typeText,text1);
}

let slides,currentSlide=0;
function openGallery(el){
  el.classList.add("open");
  hideHome();
  galleryScreen.style.display="block";
  slides=document.querySelectorAll(".slide");
  showSlide(0);
}
function showSlide(i){
  slides.forEach(s=>s.classList.remove("active"));
  if(slides[i]) slides[i].classList.add("active");
}
function nextSlide(){
  currentSlide=(currentSlide+1)%slides.length;
  showSlide(currentSlide);
}
function prevSlide(){
  currentSlide=(currentSlide-1+slides.length)%slides.length;
  showSlide(currentSlide);
}

function openMessage(el){
  el.classList.add("open");
  hideHome();
  messageScreen.style.display="block";
  typeEffect(longText,text3);
}

function showGameClear(){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
  clearScreen.style.display="block";
  spawnHearts();
}

function spawnHearts(){
  hearts.innerHTML="";
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDelay=Math.random()*2+"s";
    hearts.appendChild(h);
  }
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Play Again ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÉ‡∏´‡∏°‡πà‡∏´‡∏°‡∏î 100%
function resetGame() {
  location.reload();
}

// ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏° ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà 1 (100%)
let noScale = 1.0;

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° NO ‡∏Ç‡∏¢‡∏±‡∏ö‡∏´‡∏ô‡∏µ‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏π‡∏Å‡∏Å‡∏î
function moveNoBtn() {
  const btn = document.getElementById("noBtn");
  
  // ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏•‡∏á‡∏ó‡∏µ‡∏•‡∏∞ 0.2 (20%)
  noScale -= 0.2;
  
  // ‡∏ñ‡πâ‡∏≤‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö 0 ‡πÉ‡∏´‡πâ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏õ‡πÄ‡∏•‡∏¢
  if (noScale <= 0.05) { 
    btn.style.display = "none";
    return;
  }
  
  // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏∏‡πà‡∏°
  btn.style.transform = `scale(${noScale})`;
  btn.style.position = "fixed";
  btn.style.zIndex = "9999";
  
  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏£‡∏∞‡πÄ‡∏î‡πá‡∏ô‡∏≠‡∏≠‡∏Å‡∏ô‡∏≠‡∏Å‡∏à‡∏≠
  const maxX = window.innerWidth - btn.offsetWidth;
  const maxY = window.innerHeight - btn.offsetHeight;
  
  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);
  
  btn.style.left = randomX + "px";
  btn.style.top = randomY + "px";
  btn.style.transition = "all 0.2s ease"; // ‡πÉ‡∏´‡πâ‡∏Å‡∏≤‡∏£‡∏Ç‡∏¢‡∏±‡∏ö‡πÅ‡∏•‡∏∞‡∏¢‡πà‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î‡∏î‡∏π‡∏™‡∏°‡∏π‡∏ó
}
</script>

</body>
